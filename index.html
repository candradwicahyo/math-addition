<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.css">
  <title>math addition</title>
</head>
<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h1 class="fw-normal">Math Addition</h1>
        <p class="fw-light">
          sebuah program dengan nama math addition yang dibuat dengan bahasa pemrograman javascript. program ini berguna untuk melatih kemampuan matematika kalian dalam berhitung. di program inilah kalian diuji, apakah kalian pandai dalam berhitung.
        </p>
        <div class="card my-3">
          <div class="card-body p-4 d-flex justify-content-around align-items-center">
            <h1 class="fw-semibold number1">1</h1>
            <h1 class="fw-light">+</h1>
            <h1 class="fw-semibold number2">3</h1>
          </div>
        </div>
        <div class="input-group">
          <input type="number" class="form-control py-2 px-3 input" placeholder="masukkan jawaban" autocomplete="off">
          <button class="btn btn-primary submit">Submit</button>
        </div>
        <footer class="d-flex justify-content-center align-items-center my-3">
          <span class="fw-light">Created By <span class="fw-bold">Candra Dwi Cahyo</span></span>
        </footer>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.9/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
